<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.js" 
		integrity="sha512-Qv1OSKmVsG3Y4WAKqvlcL/KllfceErp2+ZfNsQtox5nZtQKL86CVfbjmak7A+ka3jo7BwvFXa47vHEBs8QKq7Q==" 
		crossorigin="anonymous" 
		referrerpolicy="no-referrer">
    </script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>xatApp</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1></i>XiPXAT</h1>
        <a id="leave-btn" class="btn">good bye</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> room:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button id="send-btn" class="btn"><i class="fas fa-paper-plane"></i> send</button>
        </form>
      </div>
    </div>
    
  </body>
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script src="../js/main.js"></script>
</html>
