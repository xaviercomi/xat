<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.js" 
		integrity="sha512-Qv1OSKmVsG3Y4WAKqvlcL/KllfceErp2+ZfNsQtox5nZtQKL86CVfbjmak7A+ka3jo7BwvFXa47vHEBs8QKq7Q==" 
		crossorigin="anonymous" 
		referrerpolicy="no-referrer">
		</script>
		<link rel="stylesheet" href="../css/style.css" />
		<title>xipxat</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>XiPXAT</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<select name="room" id="room"> 
							<option value="" disabled selected hidden>Select a room</option>
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">php</option>
							<option value="C+">C+</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
						</select>
					</div>
					<button type="submit" class="btn">enter</button>
				</form>
			</main>
		</div>	
	</body>
	<script src="http://localhost:3000/socket.io/socket.io.js"></script>
	<script src="../js/main.js"></script>
</html>
